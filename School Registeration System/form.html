<body>
    <nav class="navbar navbar-light bg-light">
<div class="container-fluid">
    <a href="#" class="navbar-brad mx-auto mt-4">School Registeration System</a>
</div>
    </nav>

    <div class="container">
      
        <h3 class="text-center mt-4 mb-4"><span class= "bg-info text-litght ">Register</span> New Student</h3>
<form  id="student-form"class="w-75 mx-auto mt-4">
    
    <div class="row mb-3">

        <label for="firstName" class="col-sm-2 col-form-lebel">First Name</label>
<div class="col-sm-10">
    <input type="text" name="" id="firstName" class="form-control">
</div>


    </div>
    <div class="row mb-3">

        <label for="lastName" class="col-sm-2 col-form-lebel">Last Name</label>
<div class="col-sm-10">
    <input type="text" name="" id="lastName" class="form-control">
</div>


    </div>
    <div class="row mb-3">

        <label for="idnumber" class="col-sm-2 col-form-lebel">id Number</label>
<div class="col-sm-10">
    <input type="text" name="" id="idNumber" class="form-control">
</div>


    </div>
    <div class="row mb-3">

        <label for="classRoom" class="col-sm-2 col-form-lebel">Class Room</label>
<div class="col-sm-10">
    <input type="text" name="" id="classRoom" class="form-control">
</div>


    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
</form>

<hr>

<h3 class="text-secondary">The List of all Students</h3>
<table class="table">
    <thead>

        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Id Number</th>
        <th scope="col">Class Room</th>
        <th scope="col"></th>
      
        
    </thead>
    <tbody id="all-students"></tbody>

</table>


    </div>
